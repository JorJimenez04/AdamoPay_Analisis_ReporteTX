# ===================================
# CONFIGURACIÓN PARA STREAMLIT CLOUD
# ===================================

[theme]
# Tema corporativo de AdamoPay
primaryColor = "#4a90e2"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#f8f9fa"
textColor = "#1c2a38"
font = "sans serif"

[server]
# Configuración del servidor
headless = true
# port se asigna automáticamente en Streamlit Cloud
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200
# fileWatcherType = "none"  # Desactivar en producción para mejor rendimiento

[browser]
# Configuración del navegador
gatherUsageStats = false

[runner]
# Configuración de ejecución
magicEnabled = true
fastReruns = true

[client]
# Configuración del cliente
showErrorDetails = false
toolbarMode = "minimal"

[logger]
# Configuración de logs
level = "info"
messageFormat = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
